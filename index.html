<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body class="body dark">
    
    <header class="header dark">
        <div class="boton">
            <input type="checkbox" name="" id="btn-switch">
            <label for="btn-switch" class="lbl-switch"></label>
        </div>
    </header>   
    <section class="fondo-calculadora dark">
        <div class="calculadora dark">
            <div class="display"> 
                <div id="valor-anterior" class="ecuacion">
                    
                </div>
                    
                <div id="valor-actual" class="resultado">
                    0
                </div>
            </div>
            
            <div class="contanier">
                <button onclick="display.borrarTodo()" class="clear" >AC</button>
                <button onclick="display.borrar()" class="delete">&larr;</button>
                <button class="op" value="dividir">/</button>
                <button class="op" value="multiplicar">*</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="op" value="restar">-</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="op" value="sumar">+</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="btn-equals op" value="igual">=</button>
                <button class="numero numZero">0</button>
                <button class="numero">.</button>
            </div>

        </div>
    </section>
    <footer>
        </div>
            Design by MC
        <div>
    </footer>
    <script src="js/calculate.js"></script>
    <script src="js/display.js" ></script>
    <script src="js/index.js" ></script>
</body>
</html>
